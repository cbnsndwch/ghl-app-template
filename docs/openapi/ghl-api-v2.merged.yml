      x-FeatureName: calendars
      properties:
        id:
          type: string
        locationId:
          type: string
        name:
          type: string
        description:
          type: string
        slug:
          type: string
        isActive:
          type: boolean
    CreateCalendarGroupDto:
      type: object
      x-FeatureName: calendars
      properties:
        id:
          type: string
        locationId:
          type: string
        name:
          type: string
        description:
          type: string
        slug:
          type: string
        isActive:
          type: boolean
      required:
        - locationId
        - name
        - description
        - slug
    ListCalendarGroupsResponse:
      type: object
      x-FeatureName: calendars
      properties:
        groups:
          type: array
          items:
            $ref: '#/components/schemas/CalendarGroup'
    ValidateCalendarGroupSlugInput:
      type: object
      x-FeatureName: calendars
      properties:
        locationId:
          type: string
          description: Location Id
          example: ve9EPM428h8vShlRW1KT
        slug:
          type: string
          description: Slug
          example: calendar-1
      required:
        - locationId
        - slug
    ValidateCalendarGroupSlugResponse:
