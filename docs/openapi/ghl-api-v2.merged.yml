    #endregion Common

    #region Attribution
    AttributionEvent:
      type: object
      x-FeatureName: attribution
      properties:
        fbc:
          type: string
          example: fb.1.123456789.987654321
        fbp:
          type: string
          example: fbp.1.987654321.123456789
        page:
          $ref: '#/components/schemas/AttributionEventPageDetails'
        type:
          type: string
          example: page-visit
        domain:
          type: string
          example: example.com
        medium:
          type: string
          example: survey
        source:
          type: string
          example: Direct traffic
        version:
          type: string
          example: v3
        adSource:
          type: string
          example: example-ad-source
        mediumId:
          type: string
          example: medium-id-123
        parentId:
          type: string
          example: parent-id-456
        referrer:
          type: string
          example: https://staging.gohighlevel.com
        fbEventId:
          type: string
          example: event-id-789
        timestamp:
          type: number
          example: 1234567890
        parentName:
          type: string
          example: Parent Survey
        fingerprint:
          type: string
          example: example-fingerprint
        pageVisitType:
          type: string
          example: survey
        contactSessionIds:
          nullable: true
          $ref: '#/components/schemas/ContactSessionIds'
    ContactSessionIds:
      type: object
      x-FeatureName: attribution
      properties:
        ids:
          type: array
          nullable: true
          items:
            type: string
