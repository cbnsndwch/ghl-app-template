      x-FeatureName: calendars
      properties:
        success:
          type: boolean
          description: Success
          example: 'true'
    UpdateCalendarGroupStatusInput:
      type: object
      x-FeatureName: calendars
      properties:
        isActive:
          type: boolean
          description: Is Active?
          example: true
      required:
        - isActive
    UpdateCalendarGroupStatusResponse:
      type: object
      x-FeatureName: calendars
      properties:
        success:
          type: boolean
          description: Success
          example: 'true'
    UpdateCalendarGroupInput:
      type: object
      x-FeatureName: calendars
      properties:
        id:
          type: string
          example: ocQHyuzHvysMo5N5VsXc
        name:
          type: string
          example: group a
        description:
          type: string
          example: group description
        slug:
          type: string
          example: 15-mins
      required:
        - name
        - description
        - slug
    CalendarEvent:
      type: object
      x-FeatureName: calendars
      properties:
        id:
          type: string
          description: Calendar Event ID
          example: 0007BWpSzSwfiuSl0tR2
        title:
          type: string
          description: Calendar Event title
          example: Appointment with GHL Dev team
        calendarId:
          type: string
          description: Calendar ID
          example: BqTwX8QFwXzpegMve9EQ
        locationId:
          type: string
          description: Location ID
          example: 0007BWpSzSwfiuSl0tR2
        contactId:
          type: string
          description: Contact ID
          example: 9NkT25Vor1v4aQatFsv2
        groupId:
          type: string
          description: Group ID
          example: 9NkT25Vor1v4aQatFsv2
        appointmentStatus:
          type: object
          description: Appointment Event Status
          example: confirmed
        assignedUserId:
          type: string
          description: AssignedUser - the primary owner of an appointment
          example: YlWd2wuCAZQzh2cH1fVZ
        users:
          description: Users - the secondary owners of an appointment.
          example:
            - YlWd2wuCAZQzh2cH1fVZ
            - 9NkT25Vor1v4aQatFsv2
          type: array
          items:
            type: string
        startTime:
          type: object
          description: Start Time
          example: '2023-09-25T16:00:00+05:30'
        endTime:
          type: object
          description: End Time
          example: '2023-09-25T16:00:00+05:30'
      required:
        - id
        - title
        - calendarId
        - locationId
        - contactId
        - groupId
        - appointmentStatus
        - assignedUserId
        - users
        - startTime
        - endTime
    ListCalendarEventsResponse:
      type: object
      x-FeatureName: calendars
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/CalendarEvent'
    CalendarSlotsDateEntry:
      type: object
      x-FeatureName: calendars
      properties:
        slots:
          type: array
          items:
            type: string
      required:
        - slots
    GetCalendarAvailableSlotsResponse:
      type: object
      x-FeatureName: calendars
      description: |
        A dictionary of date strings to available slots for the date.
      additionalProperties:
        $ref: '#/components/schemas/CalendarSlotsDateEntry'
      required:
        - _dates_
    Calendar:
      type: object
      x-FeatureName: calendars
      properties:
        id:
          type: string
          example: 0TkCdp9PfvLeWKYRRvIz
        locationId:
          type: string
          example: ocQHyuzHvysMo5N5VsXc
        groupId:
          type: string
          description: Group Id
          example: BqTwX8QFwXzpegMve9EQ
        name:
          type: string
          example: test calendar
        description:
          type: string
          example: this is used for testing
        slug:
          type: string
          example: test1
        isActive:
          type: boolean
          example: true
        openHours:
          example: []
          type: array
          items:
            type: string
      required:
        - id
        - locationId
        - name
    CalendarResponse:
      type: object
      x-FeatureName: calendars
      properties:
        calendar:
          $ref: '#/components/schemas/Calendar'
      required:
        - calendar
    ListCalendarsResponse:
      type: object
      x-FeatureName: calendars
      properties:
        calendars:
          type: array
          items:
            $ref: '#/components/schemas/Calendar'
    CalendarNotificationOptions:
      type: object
      x-FeatureName: calendars
      properties:
        type:
          type: string
        shouldSendToContact:
          type: boolean
        shouldSendToGuest:
          type: boolean
        shouldSendToUser:
          type: boolean
        shouldSendToSelectedUsers:
          type: boolean
        selectedUsers:
          type: string
          description: Comma separated emails
          example: user1@testemail.com,user2@testemail.com
      required:
        - type
        - shouldSendToContact
        - shouldSendToGuest
        - shouldSendToUser
        - shouldSendToSelectedUsers
        - selectedUsers
    TeamMember:
      type: object
      x-FeatureName: calendars
      properties:
        userId:
          type: string
          example: ocQHyuzHvysMo5N5VsXc
        priority:
          type: number
          default: 0.5
          x-enumNames:
            - PRIORITY_LOW
            - PRIORITY_MEDIUM
            - PRIORITY_HIGH
          enum:
            - 0
            - 0.5
            - 1
        meetingLocationType:
          type: string
          description: Meeting Location Type
          example: custom
          default: custom
        meetingLocation:
          type: string
      required:
        - userId
    Hour:
      type: object
      x-FeatureName: calendars
      properties:
        openHour:
          type: number
          minimum: 0
          maximum: 23
        openMinute:
          type: number
          minimum: 0
          maximum: 60
        closeHour:
          type: number
          minimum: 0
          maximum: 23
        closeMinute:
          type: number
          minimum: 0
          maximum: 60
      required:
        - openHour
        - openMinute
        - closeHour
        - closeMinute
    OpenHour:
      type: object
      x-FeatureName: calendars
      properties:
        daysOfTheWeek:
          type: array
          items:
            type: number
            maximum: 6
            minimum: 0
        hours:
          type: array
          items:
            $ref: '#/components/schemas/Hour'
      required:
        - daysOfTheWeek
        - hours
    CalendarEventType:
      type: string
      x-FeatureName: calendars
      x-EnumNames:
        - ROUND_ROBIN_OPTIMIZE_FOR_AVAILABILITY
        - ROUND_ROBIN_OPTIMIZE_FOR_EQUAL_DISTRIBUTION
        - COLLECTIVE
        - GROUP
      enum:
        - RoundRobin_OptimizeForAvailability
        - RoundRobin_OptimizeForEqualDistribution
        - Collective
        - Group
    CreateCalendarInput:
      type: object
      x-FeatureName: calendars
      properties:
        notifications:
          description: Calendar Notifications
          type: array
          items:
            $ref: '#/components/schemas/CalendarNotificationOptions'
        locationId:
          type: string
          example: ocQHyuzHvysMo5N5VsXc
        groupId:
          type: string
          description: Group Id
          example: BqTwX8QFwXzpegMve9EQ
        teamMembers:
          description: Team members
          type: array
          items:
            $ref: '#/components/schemas/TeamMember'
        eventType:
          default: RoundRobin_OptimizeForAvailability
          $ref: '#/components/schemas/CalendarEventType'
        name:
          type: string
          example: test calendar
        description:
          type: string
          example: this is used for testing
        slug:
          type: string
          example: test1
        widgetSlug:
          type: string
          example: test1
        calendarType:
          type: string
          example: test1
        widgetType:
          type: string
          example: classic
        eventTitle:
          type: string
          default: '{{contact.name}}'
        eventColor:
          type: string
          default: '#039be5'
        meetingLocation:
          type: string
        slotDuration:
          type: number
          default: 30
        slotInterval:
          type: number
          default: 30
        slotBuffer:
          type: number
        appoinmentPerSlot:
          type: number
          default: 1
        appoinmentPerDay:
          type: number
        openHours:
          type: array
          items:
            $ref: '#/components/schemas/OpenHour'
        formId:
          type: string
        stickyContact:
          type: boolean
        autoConfirm:
          type: boolean
          default: true
        shouldSendAlertEmailsToAssignedMember:
          type: boolean
        alertEmail:
          type: string
        googleInvitationEmails:
          type: boolean
          default: false
        allowReschedule:
          type: boolean
          default: true
        allowCancellation:
          type: boolean
          default: true
        shouldAssignContactToTeamMember:
          type: boolean
        shouldSkipAssigningContactForExisting:
          type: boolean
        notes:
          type: string
        pixelId:
          type: string
        formSubmitType:
          type: string
          default: ThankYouMessage
          enum:
            - RedirectURL
            - ThankYouMessage
        formSubmitRedirectURL:
          type: string
        formSubmitThanksMessage:
          type: string
        guestType:
          type: string
          enum:
            - count_only
            - collect_detail
        consentLabel:
          type: string
      required:
        - locationId
        - name
    Recurring:
      type: object
      x-FeatureName: calendars
      properties: {}
    Availability:
      type: object
      x-FeatureName: calendars
      properties:
        id:
          type: string
        calendarId:
          type: object
        date:
          type: string
        hours:
          type: array
          items:
            $ref: '#/components/schemas/Hour'
        deleted:
          type: boolean
      required:
        - id
        - calendarId
        - date
        - hours
        - deleted
    UpdateCalendarInput:
      type: object
      x-FeatureName: calendars
      properties:
        notifications:
          description: Calendar Notifications
          type: array
          items:
            $ref: '#/components/schemas/CalendarNotificationOptions'
        groupId:
          type: string
          description: Group Id
          example: BqTwX8QFwXzpegMve9EQ
        teamMembers:
          description: Team members
          type: array
          items:
            $ref: '#/components/schemas/TeamMember'
        eventType:
          $ref: '#/components/schemas/CalendarEventType'
        name:
          type: string
          example: test calendar
        description:
          type: string
          example: this is used for testing
        slug:
          type: string
          example: test1
        widgetSlug:
          type: string
          example: test1
        calendarType:
          type: string
          example: test1
        widgetType:
          type: string
          example: classic
        eventTitle:
          type: string
        eventColor:
          type: string
        meetingLocation:
          type: string
        slotDuration:
          type: number
        slotInterval:
          type: object
