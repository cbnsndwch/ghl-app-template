    #region Businesses
    Business:
      type: object
      x-FeatureName: businesses
      properties:
        id:
          type: string
          description: Business Id
          example: 63771dcac1116f0e21de8e12
        name:
          type: string
          description: Business Name
          example: Microsoft
        phone:
          type: string
          description: phone number
        email:
          type: string
          description: email
          example: abc@microsoft.com
        website:
          type: string
          description: website
          example: microsoft.com
        address:
          type: string
          description: address
        city:
          type: string
          description: city
        description:
          type: string
          description: description
        state:
          type: string
          description: state
        postalCode:
          type: string
          description: postal code
        country:
          type: string
          description: country
          example: united states
        updatedBy:
          description: updated By
          $ref: '#/components/schemas/BusinessModificationTracking'
        locationId:
          type: string
          description: locaitonId
        createdBy:
          description: Created By
          $ref: '#/components/schemas/BusinessModificationTracking'
        createdAt:
          type: string
          format: date-time
          description: Creation Time
        updatedAt:
          type: string
          format: date-time
          description: Last updation time
      required:
        - id
        - name
        - locationId
    BusinessModificationTracking:
      type: object
      x-FeatureName: businesses
      properties: {}
    ListBusinessesResponse:
      type: object
      x-FeatureName: businesses
      properties:
        businesses:
          description: Business Response
          type: array
          items:
            $ref: '#/components/schemas/Business'
      required:
        - businesses
    CreateBusinessInput:
      type: object
      x-FeatureName: businesses
      properties:
        name:
          type: string
          example: Microsoft
        locationId:
          type: string
          example: 5DP4iH6HLkQsiKESj6rh
        phone:
          type: string
          example: '+18832327657'
        email:
          type: string
          example: john@deo.com
        website:
          type: string
          example: www.xyz.com
        address:
          type: string
          example: street adress
        city:
          type: string
          example: new york
        postalCode:
          type: string
          example: '12312312'
        state:
          type: string
          example: new york
        country:
          type: string
          example: us
        description:
          type: string
          example: business description
      required:
        - name
        - locationId
    CreateOrUpdateBusinessResponse:
      type: object
      x-FeatureName: businesses
      properties:
        success:
          type: boolean
          description: Success Value
          example: true
        buiseness:
          description: Business Response
          $ref: '#/components/schemas/Business'
      required:
        - success
        - buiseness
    UpdateBusinessInput:
      type: object
      x-FeatureName: businesses
